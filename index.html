<html>
    <head>
        <tittle>Sound Identification Web App</tittle>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound controled animals</h2>
            <p>Note: Play different animal sounds like barks, meows, and moos to make an image appear</p>
        </div>
        <div class="main_div"
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();"> START </button>
            <h3 id="result-label">I hear - </h3>
            <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <img src="ear.png" id="ear" width="300" height="300">
            <img src="dog.avif" id="dog" width="300" height="300">
            <img src="cat-png" id="cat" width="300" height="300">
            <img src="cow.png" id="cow" width="300" height="300">
        </center>
        <div class="copy_right_footer">
            Devoloped by - DD
        </div>
        </body>
    </body>
</html>
